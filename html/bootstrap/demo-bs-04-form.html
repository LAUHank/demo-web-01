<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap测试</title>
    <base href="/demo-web-01/">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form id="myFrm" role="form">
        <div class="form-group">
            <label>姓名:</label>
            <label><input type="text" id="name" name="name" value="小强" class="form-control" onblur="checkName(this.value)"/></label>
        </div>
        <div class="form-group">
            <label>省份:</label>
            <label><select name="province" class="form-control">
                <option value="0">河北省</option>
                <option value="1">山东省</option>
                <option value="2" selected="selected">山西省</option>
            </select></label>
        </div>
        <div class="form-group">
            <label>性别:</label>
            <label><input type="radio" name="sex" value="0" checked="checked"/>男</label>
            <label><input type="radio" name="sex" value="1"/>女</label>
        </div>
        <div class="form-group">
            <label>爱好:</label>
            <label><input type="checkbox" name="hobby" value="0" checked="checked"/>吃</label>
            <label><input type="checkbox" name="hobby" value="1"/>睡</label>
        </div>
        <div class="form-group">
            <input type="button" value="提交" class="btn default-btn" onclick="checkForm()"/>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function checkName(name) {
        if (!name) {
            alert('姓名不能为空');
        }
    }
    function checkForm() {
        var sexarr = document.getElementsByName('sex');
        for (var i = 0; i < sexarr.length; i++) {
            var domObj = sexarr[i];
            var val = domObj.value;
            //console.log('性别=' + val);
        }
        var myfrm = document.getElementById('myFrm');
        var sex = myfrm.sex.value;
        console.log('sex='+sex);
        var name = myfrm.name.value;
        console.log('name='+name);
        var prov = myfrm.province.value;
        console.log('prov='+prov);
        var hobbyarr = myfrm.hobby;//多选按钮的value和其他的不太一样要注意
        var hobbys = [];
        for (var i = 0; i < hobbyarr.length; i++) {
            var domObj = hobbyarr[i];
            var val = domObj.value;
            if (domObj.checked) {
                hobbys.push(val);
            }
        }
        console.log('hobbys='+hobbys);
    }
</script>
</body>
</html>
